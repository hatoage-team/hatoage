<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品検索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <style>
    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
    }

    #results {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      background: #fafafa;
    }

    .item img {
      width: 100%;
      height: 120px;
      object-fit: contain;
    }

    .item h3 {
      font-size: 16px;
      margin: 8px 0 4px;
    }

    .price {
      font-weight: bold;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <h1>商品検索</h1>
  <input id="searchInput" placeholder="商品名・量・価格で検索">

  <div id="results"></div>

  <!-- 既存の script.js を使う -->
  <script src="/script.js"></script>
</body>
</html>
