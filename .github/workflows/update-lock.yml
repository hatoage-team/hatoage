name: Update Lockfile

on:
  push:
    branches:
      - main  # 監視するブランチを指定してね
    paths:
      - 'package.json' # package.jsonが変更されたときだけ動くよ！

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 書き込み権限が必要だよ

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # 好きなバージョンに変えてね

      - name: Update package-lock.json
        run: npm install --package-lock-only # 重いインストールはせず、ロックファイルだけ更新するよ

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json  # ここは更新したいファイル名にしよう
          git commit -m "chore: update package-lock.json" || echo "No changes to commit"
          git push # ✨ これが必要！
